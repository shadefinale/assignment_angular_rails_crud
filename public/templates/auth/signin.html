{{ username }}
{{ password }}
{{ credentials }}

<div ng-if="!loggedIn.status">
  <h6> Sign in to Add or Edit Pins </h6>
  <label>
    Username:
    <input type="text" ng-model="credentials.username">
  </label>
  <label>
    Password:
    <input type="password" ng-model="credentials.password">
  </label>
  <button ng-click="login()">Sign In</button>
</div>


<div ng-if="loggedIn.status">
  <h5> Logged in as {{ currentUser.user.username }}</h5>
</div>
