<div ng-show="loggedIn.status">
  <h2> New Pin </h2>
  <form name="newPin">
    <label>
      Title:
      <input type="text" ng-model="newPin.title">
    </label>
    <br>
    <label>
      Buy/Sell:
      <div ng-init="newPin.action = true">
        <input type="radio" name="BuySell" value="true" ng-value="true" ng-model="newPin.action">Buy
        <input type="radio" name="BuySell" value="false" ng-model="newPin.action">Sell
      </div>
    </label>
    <br>
    <label>
      Description:
      <textarea ng-model="newPin.desc"></textarea>
    </label>
    <br>
    <button ng-click="addPin()">Add Pin</button>
    <br>
    {{ newPin.title }}<br>
    {{ newPin.action }}<br>
    {{ newPin.desc }}<br
    <br>

  </form>
</div>

<hr>

<h2> All Pins </h2>

<div ng-repeat="pin in pins | orderBy: '-created_at'">
  <a ui-sref="pins.show({id: pin.id})">{{ pin.item_name }}</a><br>
  <button ng-show="currentUser.user.id == pin.user_id" ng-click="removePin(pin.id)">Remove Pin</button>
  {{ pin.buy_sell ? "Want to Buy":"For Sale"}}<br>
  {{ pin.description }}<br>
  <a ng-show="currentUser.user.id == pin.user_id" ui-sref="pins.edit({id: pin.id})">Edit Pin </a><br>
  <h6> Posted: {{ pin.created_at | date }} by {{ pin.user.username }} </h6>
  <hr>
</div>
